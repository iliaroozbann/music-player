<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player| API </title>
    
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div id="stars-container">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
</div>

<div class="layout">
<header>
    <nav>
        <p>Now Playing</p>
        <img class="heart"src="./svgs/heart-svgrepo-com.svg" alt="heart">

    </nav>
</header>
<main>
   
    <img src="./imgas/d0b6e07bfad9fee7a210e212b1a3da3f.jpg" alt="" class="cover" style="opacity: 1;">
    <h1 class="song-name text">snowfall</h1>
    <h3 class="artist-name text">Oneheart</h3>
    <audio    id="player" src="./music/Snowfall_sped_up__D7Vx6srE3Vk_140.mp3"></audio>
     
        <div class="panel"> 
            <div class="range">
                <input id="dur" disabled  type="range" class="range" name="rng" min="0" max="200" step="1" value="0" onchange="mSet()" style="width: 100%">
            </div>
            <div class="buttons">
                <a href="#" class="next-one"><img class="prev" src="./svgs/next-svgrepo-com.svg" alt="kh"></a>
                <a href="#"class="playme"><img class="playlogo" src="./svgs/play-svgrepo-com.svg" alt="play"></a>
                <a href="#" class="next-one"><img class="next" src="./svgs/next-svgrepo-com.svg" alt="kh"></a>
            </div>
           
            
        </div>
    <img src="./music/Snowfall_sped_up__D7Vx6srE3Vk_140.mp3" alt="">
</main>
</div>
<script src="./main.js"></script>
</body>
</html>
